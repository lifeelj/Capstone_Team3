<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Vanilla Coding | Bootcamp Prep</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <header>
      <h1 class="title">Welcome!<br>whack-a-mole</h1>
  </header>
  <div class="main">
    <div id="ending" class="ending">
      <p id="ending-box"></p>
    </div>
    <div id="ending-bg" class="ending-bg"></div>
    <ul class="whack-a-mole clearfix">
      <li class="mole">
        <img id="1" src="mole.png">
      </li>
      <li class="mole">
        <img id="2" src="mole.png">
      </li>
      <li class="mole">
        <img id="3" src="mole.png">
      </li>
      <li class="mole">
        <img id="4" src="mole.png">
      </li>
      <li class="mole">
        <img id="5" src="mole.png">
      </li>
      <li class="mole">
        <img id="6" src="mole.png">
      </li>
      <li class="mole">
        <img id="7" src="mole.png">
      </li>
      <li class="mole">
        <img id="8" src="mole.png">
      </li>
      <li class="mole">
        <img id="9" src="mole.png">
      </li>
    </ul>
    <div class="point-box clearfix">
      <div class="point-wrap">
        <p id="point-text">Point :</p>
        <p id="count-mole">0</p>
        <p id="count-mole2">/10</p>
      </div>
      <div class="btn-wrap">
        <button type="button" class="start-btn">PRESS START</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="mole.js"></script>
</body>
</html>
