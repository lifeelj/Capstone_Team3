<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Vanilla Coding | Bootcamp Prep</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

  <header>
      <h1 class="title">Welcome!<br>whack-a-mole</h1>
  </header>
  <div class="main">
    <div id="ending" class="ending">
      <p id="ending-box"></p>
    </div>
    <div id="ending-bg" class="ending-bg"></div>
    <ul class="whack-a-mole clearfix">
      <script type="text/javascript">
      var li = "<li></li>"
      for(i=0; i<100; i++){
        $(".whack-a-mole").append(li)
      }
      </script>
      <script type="text/javascript">
      $(".whack-a-mole li").each(function(index, item){
        var i = index.toString();
        $(item).addClass("mole");
      })
      </script>
      <script type="text/javascript">
      $(".whack-a-mole li").each(function(index, item){
        var img = "<img></img>"
        $(item).append(img);
      })
      </script>
      <script type="text/javascript">
      $(".whack-a-mole li img").each(function(index, item){
        $(item).attr("id", index + 1);
      })
      </script>
      <script type="text/javascript">
      $(".whack-a-mole li img").each(function(index, item){
        $(item).attr("src", "mole.png");
      })
      </script>
    </ul>
    <script type="text/javascript">
    $('.whack-a-mole li').each(function (index, item) {
         console.log(item);
    });
    </script>
    <div class="point-box clearfix">
      <div class="point-wrap">
        <p id="point-text">Point :</p>
        <p id="count-mole">0</p>
        <p id="count-mole2">/10</p>
      </div>
      <div class="btn-wrap">
        <button type="button" class="start-btn">PRESS START</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="mole.js"></script>
</body>
</html>
